<div>
  <h1>Create interaction rule</h1>

  <hr class="horizontal-ruler">

  <h3>Add exec interaction rule</h3>

  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="execInteractionRule.name" placeholder="name">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input [(ngModel)]="execInteractionRule.description" placeholder="description">
  </div>

  <div id="save" class="form-group-save" (click)="saveExecInteractionRule()">Save</div>
</div>

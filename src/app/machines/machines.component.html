<h2>All machines</h2>
<ul class="machines">
  <li
    *ngFor="let machine of machines"
    (click)="onSelect(machine)"
    [class.selected]="machine === selectedMachine"
  >
    <span class="badge">{{machine.address}}</span> {{machine.name}}
  </li>
</ul>
<app-machine-detail [machine]="selectedMachine"></app-machine-detail>

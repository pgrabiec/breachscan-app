<h2>All machines</h2>
<ul class="machines">
  <li *ngFor="let machineAddress of machineAddresses">
    <a routerLink="/machines/{{machineAddress}}">
      <span class="badge">{{machineAddress}}</span>
    </a>
  </li>
</ul>

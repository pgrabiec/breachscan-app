<h2>All machines</h2>
<ul class="machines">
  <li *ngFor="let machine of machines">
    <a routerLink="/machines/{{machine.address}}">
      <span class="badge">{{machine.address}}</span> {{machine.name}}
    </a>
  </li>
</ul>
